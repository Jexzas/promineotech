<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css" type="text/css">
    <link rel='stylesheet' href="node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <h1 class="col-sm bg-primary text-light py-1" id="banner">Let's Play a Game!</h1>
        </div>
        <div class=" text-center">
            <button class="btn my-1 btn-dark" id="startButton">Start!</button>
            <button class="btn my-1 btn-dark" id="resetButton">Reset!</button>
        </div>
        <div class="row text-center m-0">
            <table class="table table-dark table-bordered" id="tictactoe">
                <tr>
                    <td class="cell mx-auto my-auto text-center align-items-center" id="square1"></td>
                    <td class="cell mx-auto my-auto text-center align-items-center" id="square2"></td>
                    <td class="cell mx-auto my-auto text-center align-items-center" id="square3"></td>
                </tr>
                <tr>
                    <td class="cell mx-auto my-auto text-center align-items-center" id="square4"></td>
                    <td class="cell mx-auto my-auto text-center align-items-center" id="square5"></td>
                    <td class="cell mx-auto my-auto text-center align-items-center" id="square6"></td>
                </tr>
                <tr>
                    <td class="cell mx-auto my-auto text-center align-items-center" id="square7"></td>
                    <td class="cell mx-auto my-auto text-center align-items-center" id="square8"></td>
                    <td class="cell mx-auto my-auto text-center align-items-center" id="square9"></td>
                </tr>
            </table>
        </div>
    </div>
        

    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
