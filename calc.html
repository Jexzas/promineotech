<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css"/>
</head>
<body class="mx-auto" onkeydown="keyboardFunction(event.key)">
    <div class="buttonGrid">
        <div class="row col-12  mx-auto" id="numbox">
            <h1 id="typing"></h1>
        </div>
        <div class="row">
            <button class="btn-primary calc col-4" onClick="reset()">Clear</button>
            <button class="btn-primary calc col-4" onclick="operatorPress(); elementClicked = true;">^</button>
            <button class="btn-primary calc col-4" onclick="operatorPress(); elementClicked = true; ">/</button>
        </div>
        <div class="row">
            <button class="btn-primary calc col-3" onclick="dataGetter()">7</button>
            <button class="btn-primary calc col-3" onclick="dataGetter()">8</button>
            <button class="btn-primary calc col-3" onclick="dataGetter()">9</button>
            <button class="btn-primary calc col-3" onclick="operatorPress(); elementClicked = true;">x</button>
        </div>
        <div class="row">
            <button class="btn-primary calc col-3" onclick="dataGetter()">4</button>
            <button class="btn-primary calc col-3" onclick="dataGetter()">5</button>
            <button class="btn-primary calc col-3" onclick="dataGetter()">6</button>
            <button class="btn-primary calc col-3" onclick="operatorPress(); elementClicked = true;">-</button>
        </div>
        <div class="row">
            <button class="btn-primary calc col-3" onclick="dataGetter()">1</button>
            <button class="btn-primary calc col-3" onclick="dataGetter()">2</button>
            <button class="btn-primary calc col-3" onclick="dataGetter()">3</button>
            <button class="btn-primary calc col-3" onclick="operatorPress(); elementClicked = true;">+</button>           
        </div>
        <div class="row">
            <button class="btn-primary calc col-4" onclick="dataGetter()">0</button>
            <button class="btn-primary calc col-4" onclick="dataGetter()">.</button>
            <button class="btn-primary calc col-4" onclick="operatorPress();/* equalPress() */;calculatorTime();">=</button>            
        </div>
    </div>
    <div class="row result mx-auto justify-content-center">
        <button type="button" id="button" class="col-12 btn-primary text-align-center vertical-align-center" onclick="operatorPress();calculatorTime();">Press me to do math!</button>

    </div>
    <div class="row mx-auto justify-content-center">
        <div class="card"><h1 alt="this is where the result goes" id="result"></h1></div>

    </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
