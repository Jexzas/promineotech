<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css"></style>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <label for="new-end-date">End Date</label>
                    <input type="date" class="form-control" id="new-end-date">
                </div>

            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Task</label>
                        <input type="text" class="form-control" id="new-task" placeholder="task">
                    </div> 
                </div>

            </div>
            <div>
                <button class="btn btn-primary" id="add">Create</button>
            </div>
        </div>
    </div>

    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Task</th>
            <th>Date Created</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>

    </table>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script2.js"></script>
</body>
</html>
